<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Buttons</title>
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<!-- === SIMPLE ======================================================== -->

		<section>
			<h2>Simple Model</h2>
			<div>
				<input
					type="button"
					value="Button 01"
					class="rounded red default"
				/>
				<input
					type="button"
					value="Button 02"
					class="rounded blue default"
				/>
				<input
					type="button"
					value="Button 03"
					class="rounded green default"
				/>
			</div>
			<div>
				<input
					type="button"
					value="Button 04"
					class="box red default"
				/>
				<input
					type="button"
					value="Button 05"
					class="box blue default"
				/>
				<input
					type="button"
					value="Button 06"
					class="box green default"
				/>
			</div>
			<div>
				<input
					type="button"
					value="Button 07"
					class="circle red default"
				/>
				<input
					type="button"
					value="Button 08"
					class="circle blue default"
				/>
				<input
					type="button"
					value="Button 09"
					class="circle green default"
				/>
			</div>
		</section>

		<!-- === NEON ======================================================== -->

		<section>
			<h2>Neon Model</h2>
			<div>
				<input
					type="button"
					value="Button 01"
					class="rounded purple-grd neon-purple"
				/>
				<input
					type="button"
					value="Button 02"
					class="rounded blue-grd neon-blue"
				/>
				<input
					type="button"
					value="Button 03"
					class="rounded orange-grd neon-orange"
				/>
			</div>
			<div>
				<input
					type="button"
					value="Button 04"
					class="box purple-grd neon-purple"
				/>
				<input
					type="button"
					value="Button 05"
					class="box blue-grd neon-blue"
				/>
				<input
					type="button"
					value="Button 06"
					class="box orange-grd neon-orange"
				/>
			</div>
			<div>
				<input
					type="button"
					value="Button 07"
					class="circle purple-grd neon-purple"
				/>
				<input
					type="button"
					value="Button 08"
					class="circle blue-grd neon-blue"
				/>
				<input
					type="button"
					value="Button 09"
					class="circle orange-grd neon-orange"
				/>
			</div>
		</section>

		<!-- === FOOTER ======================================================== -->

		<footer style="text-align: center; margin: 20px;">
			<a
				style="font-size: 12px; color: rgb(170, 170, 170);"
				href="https://github.com/romhenri"
				>Dev:@romhenri</a
			>
		</footer>
	</body>
</html>
