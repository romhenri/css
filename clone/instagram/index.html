<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Instagram</title>
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="icon" href="assets/img/icon-instagram.png" />
	</head>
	<body>
		<div id="screen">
			<div id="topMenu">
				<!-- <div id="logoName"><p>Instagram</p></div> -->

				<div id="imgLogoName">
					<img src="assets/img/logoname.png" width="103px" alt="" />

					/>
				</div>
			</div>

			<div id="storiesSpace">

					/>

				</div>

				<div id="story1" class="storyBox">
					<img
						src="assets/img/user1.jpg"
						alt=""

						class="stories"
					/>
					blueguy
				</div>

				<div id="story2" class="storyBox">
					<img
						src="assets/img/user2.jpg"
						alt=""
						width="55px"
						id="userProfile"
						class="stories"
					/>
					egyptfan
				</div>

				<div id="story3" class="storyBox">
					<img
						src="assets/img/user3.jpg"
						alt=""
						width="55px"
						id="userProfile"
						class="stories"
					/>
					zaplight
				</div>

				<div id="story4" class="storyBox">
					<img
						src="assets/img/user4.jpg"
						alt=""
						width="55px"
						id="userProfile"
						class="stories"
					/>
					strange11
				</div>

				<div id="story5" class="storyBox">
					<img
						src="assets/img/user5.jpg"
						alt=""
						width="55px"
						id="userProfile"
						class="stories"
					/>
					anom03
				</div>

				<div id="story6" class="storyBox">
					<img
						src="assets/img/user6.jpg"
						alt=""
						width="55px"
						id="userProfile"
						class="stories"
					/>
					romhenri
				</div>
			</div>

			<div id="hr"></div>

			<div id="contentSpace">
				<div id="post1">
					<div id="postTop">
						<div id="postTopLeft">
							<div id="story1" class="storyBox">
								<img
									src="assets/img/user1.jpg"
									alt=""
									width="30px"
									class="storiesPost"
								/>
							</div>
							<div style="margin-top: 5px;" id="postText">
								<p style="font-size: 14px; margin-bottom: 2px;">
									blueguy
								</p>
								<p style="font-size: 10px;">João Pessoa</p>
							</div>
						</div>

						<div id="postTopRight">
							<div id="iconppp">
								<div class="point"></div>
								<div class="point"></div>
								<div class="point"></div>
							</div>
						</div>
					</div>

					<img
						src="assets/img/post1.jpg"
						width="130%"
						class="post"
						alt=""
					/>

					<div id="postBottom">
						<div id="postBottomIcons" style="margin-left: 3px;">
							<div id="postBottomLeft">
								<img
									src="assets/img/icon-heart.png"
									alt=""
									class="icon"
								/>

								<img
									src="assets/img/icon-coment.png"

						<div id="line2Post">
							<p
								style="
									font-size: 11px;
									margin-left: 10px;
									margin-top: 5px;

							>
								Curtido por <strong>egyptfan</strong> e
								<strong>outras pessoas</strong>
							</p>
						</div>

						<div
							id="line3Post"
							style="

								margin-left: 11px;
								margin-top: 5px;
							"
						>
							<p>
								<strong>blueguy</strong> my home
								<span style="color: rgb(184, 209, 255);"
									>#piece #backtohome #happythursday
								</span>
							</p>
						</div>

						<div
							id="line4Post"
							style="
								font-size: 12px;
								margin-left: 10px;
								margin-top: 5px;
								color: rgb(114, 114, 114);
							"
						>
							Ver todos os 3 comentários
						</div>

						<div
							id="line5Post"
							style="
								font-size: 10px;
								margin-left: 10px;
								margin-top: 5px;
								color: rgb(114, 114, 114);
							"
						>
							Há 15 minutos
							<span
								style="
									font-size: 8px;
									margin-left: 2px;
									margin-top: 5px;
									color: rgb(255, 255, 255);
								"

							>
						</div>
					</div>
				</div>
				<br />

				<div id="postTop">
					<div id="postTopLeft">
						<div id="story1" class="storyBox">
							<img
								src="assets/img/user6.jpg"
								alt=""
								width="30px"
								class="storiesPost"
							/>
						</div>
						<div style="margin-top: 5px;" id="postText">
							<p style="font-size: 14px; margin-bottom: 2px;">
								romhenri
							</p>
							<p style="font-size: 10px;">Amsterdã</p>
						</div>
					</div>

					<div id="postTopRight">
						<div id="iconppp">
							<div class="point"></div>
							<div class="point"></div>
							<div class="point"></div>
						</div>
					</div>
				</div>

				<img
					src="assets/img/photo2.png"
					width="450px"
					alt=""
					style="position: relative; right: 55px;"
				/>
			</div>

			<div id="navBar"></div>
